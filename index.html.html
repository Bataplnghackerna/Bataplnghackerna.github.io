<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1 & 0 Matrix Background + Computer Animation</title>
  <style>
    :root {
      --bg: #000510;
      --neon: #00ff9c;
      --neon-dim: #00b56f;
      --glow: rgba(0, 255, 156, 0.35);
      --text: #d9ffe3;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    #matrix { position: fixed; inset: 0; display: block; z-index: 0; }
    .vignette { position: fixed; inset: 0; pointer-events: none; z-index: 1;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.35) 100%);
    }

    .computer-wrap {
      position: fixed; inset: 0; z-index: 2; pointer-events: none;
      display: grid; place-items: center; 
    }
    .computer {
      width: min(520px, 85vw);
      filter: drop-shadow(0 24px 48px rgba(0,0,0,.55));
    }

    .screen-text {
      position: absolute; 
      white-space: pre; 
      inset: 0; display: grid; place-items: center; 
      padding: 2.5% 5%;
      color: var(--neon);
      text-shadow: 0 0 6px var(--glow), 0 0 24px var(--glow);
      font-size: clamp(10px, 1.8vw, 16px);
      line-height: 1.25;
      pointer-events: none;
      text-align: center;
    }

    .hud {
      position: fixed; left: 16px; bottom: 16px; z-index: 3; 
      background: rgba(0,0,0,.4); border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px; padding: 10px 12px; backdrop-filter: blur(6px);
      font-size: 12px; color: #bdebd2;
    }
    .hud b { color: #eafff4; }
    .hud .btn {
      pointer-events: auto; cursor: pointer; user-select: none; margin-left: 8px;
      border: 1px solid rgba(255,255,255,.16); border-radius: 8px; padding: 6px 10px;
      background: linear-gradient(180deg, rgba(0,255,156,.15), rgba(0,255,156,.05));
      color: #dfffee; font-weight: 600;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="vignette"></div>

  <div class="computer-wrap">
    <div id="computerGroup" style="position: relative;">
      <svg class="computer" viewBox="0 0 800 600" role="img" aria-label="Futuristic computer">
        <ellipse cx="400" cy="520" rx="260" ry="28" fill="rgba(0,0,0,.35)"/>
        <rect x="300" y="470" width="200" height="24" rx="8" fill="#0c1820" stroke="#1f4140"/>
        <rect x="280" y="494" width="240" height="18" rx="6" fill="#0a141b" stroke="#17332e"/>
        <rect x="380" y="380" width="40" height="96" rx="10" fill="#0e1e25" stroke="#21594a"/>
        <rect x="160" y="120" width="480" height="300" rx="22" fill="#06131a" stroke="#1c3f36" stroke-width="3"/>
        <rect x="176" y="136" width="448" height="268" rx="16" fill="#001b11"/>
        <rect x="176" y="136" width="448" height="268" rx="16" fill="url(#glow)" opacity=".5"/>
        <circle cx="400" cy="128" r="4" fill="#0b2" />
        <rect x="240" y="520" width="320" height="26" rx="6" fill="#0e1c22" stroke="#1e423b"/>
        <g opacity=".7">
          <rect x="252" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="276" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="300" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="324" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="348" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="372" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="396" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="420" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="444" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="468" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="492" y="526" width="20" height="8" rx="2" fill="#123"/>
          <rect x="516" y="526" width="20" height="8" rx="2" fill="#123"/>
        </g>
        <defs>
          <radialGradient id="glow" cx="50%" cy="45%" r="70%">
            <stop offset="0%" stop-color="#003826"/>
            <stop offset="100%" stop-color="#00140c"/>
          </radialGradient>
        </defs>
      </svg>
      <div id="screenText" class="screen-text" style="width: 423px; height: 268px; left: calc(50% - 224px); top: calc(50% - 144px);">
        <h2 style="margin:0; font-size:1.5em;">MGA COM TECH KOSGAN</h2>
      </div>
    </div>
  </div>

  <div class="hud">
    <span><b>Binary density</b>: <span id="densityLabel">auto</span></span>
    <button id="toggleBtn" class="btn">Pause</button>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
    let width, height, columns, fontSize, drops;

    function resizeMatrix() {
      const { innerWidth, innerHeight } = window;
      width = innerWidth * DPR;
      height = innerHeight * DPR;
      canvas.width = width;
      canvas.height = height;
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      fontSize = Math.max(12, Math.min(22, Math.floor(innerWidth / 60)));
      ctx.font = `${fontSize * DPR}px ui-monospace, monospace`;
      columns = Math.floor(width / (fontSize * DPR));
      drops = new Array(columns).fill(0).map(() => Math.floor(Math.random() * -50));
      document.getElementById('densityLabel').textContent = `${columns} cols`;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#00ff9c';
      ctx.shadowColor = 'rgba(0,255,156,0.4)';
      ctx.shadowBlur = 8 * DPR;
      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize * DPR;
        const y = drops[i] * fontSize * DPR;
        const char = Math.random() > 0.5 ? '1' : '0';
        ctx.fillText(char, x, y);
        if (y > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    let running = true;
    function loop() {
      if (running) drawMatrix();
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resizeMatrix);
    resizeMatrix();
    loop();

    document.getElementById('toggleBtn').addEventListener('click', () => {
      running = !running;
      document.getElementById('toggleBtn').textContent = running ? 'Pause' : 'Resume';
    });

    const group = document.getElementById('computerGroup');
    let t0 = performance.now();
    let offsetX = 0, offsetY = 0;

    function animateComputer(now) {
      const t = (now - t0) / 1000;
      const bobY = Math.sin(t * 1.2) * 6;
      const bobX = Math.cos(t * 0.8) * 4;
      group.style.transform = `translate(${bobX + offsetX}px, ${bobY + offsetY}px)`;
      requestAnimationFrame(animateComputer);
    }

    function setParallax(clientX, clientY) {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      offsetX = (clientX - cx) * 0.02;
      offsetY = (clientY - cy) * 0.02;
    }
    window.addEventListener('mousemove', e => setParallax(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => {
      if (e.touches[0]) setParallax(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: true });

    requestAnimationFrame(animateComputer);
  </script>
</body>
</html>
